<article class="style1">
    <span class="image">
        <img src="static/images/pic01.jpg" alt="" />
    </span>
    <a href="#/song/{{song.id}}">
        <h2>{{song.name}}</h2>
        <div class="content">
            <p>{{song.artist}} - {{song.duration | duree}}</p>
            <p>{{song.album}} - {{song.year}}</p>
        </div>
    </a>
</article>
